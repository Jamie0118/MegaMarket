<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Coming Soon - MegaMarket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2b2b2b;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .coming-soon-container {
            text-align: center;
            padding: 30px;
            background-color: #1c1c1c;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
        }

        .coming-soon-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .coming-soon-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .footer {
            font-size: 1rem;
            color: #bdbbbb;
            margin-top: 20px;
        }

        .footer a {
            color: #1e90ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>We are working hard to bring something amazing! Stay tuned!</p>

        <!-- Countdown Timer -->
        <div id="countdown" class="countdown"></div>

        <p class="footer">For more info msg J_0118 in-game!</p>
    </div>

    <!-- Bootstrap JS and Countdown Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 20, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The wait is over!";
            }
        }, 1000);
    </script>
</body>

</html>
